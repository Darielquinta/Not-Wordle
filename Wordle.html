		<!-- If the current text box has been filled, focus on the next text box. Created by https://www.c-sharpcorner.com/code/1449/javascript-automatically-move-cursor-to-next-field-when-textbox-full.aspx -->
        <script>  
			function movetoNext(current, nextFieldID) {  
				if (current.value.length >= current.maxLength) {  
					document.getElementById(nextFieldID).focus();  
				}  
			}  
		</script>
